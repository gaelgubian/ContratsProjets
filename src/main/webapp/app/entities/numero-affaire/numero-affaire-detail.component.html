
<div *ngIf="numeroAffaire">
    <h2><span>Numero Affaire</span> {{numeroAffaire.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Nom</span></dt>
        <dd>
            <span>{{numeroAffaire.nom}}</span>
        </dd>
        <dt><span>Projet</span></dt>
        <dd>
            <div *ngIf="numeroAffaire.projet">
                <a [routerLink]="['/projet', numeroAffaire.projet?.id]">{{numeroAffaire.projet?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'numero-affaire/'+ numeroAffaire.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
