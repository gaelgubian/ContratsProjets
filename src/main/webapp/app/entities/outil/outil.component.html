<div>
    <h2>
        <span>Outils</span>
        <button class="btn btn-primary float-right jh-create-entity create-outil" [routerLink]="['/', { outlets: { popup: ['outil-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Outil
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="outils">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Image</span></th>
            <th><span>Categorie</span></th>
            <th><span>Nom</span></th>
            <th><span>Url</span></th>
            <th><span>Application</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let outil of outils ;trackBy: trackId">
                <td><a [routerLink]="['../outil', outil.id ]">{{outil.id}}</a></td>
                <td>
                    <a *ngIf="outil.image" (click)="openFile(outil.imageContentType, outil.image)">
                        <img [src]="'data:' + outil.imageContentType + ';base64,' + outil.image" style="max-height: 30px;" alt="outil image"/>
                    </a>
                    <span *ngIf="outil.image">{{outil.imageContentType}}, {{byteSize(outil.image)}}</span>
                </td>
                <td>{{outil.categorie}}</td>
                <td>{{outil.nom}}</td>
                <td>{{outil.url}}</td>
                <td>
                    <div *ngIf="outil.application">
                        <a [routerLink]="['../application', outil.application?.id ]" >{{outil.application?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../outil', outil.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'outil/'+ outil.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'outil/'+ outil.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
